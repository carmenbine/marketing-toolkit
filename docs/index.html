<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketing Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Marketing Toolkit</h1>
    <p class="sub">Simple campaign tools built with vanilla JavaScript.</p>

    <div class="grid">

      <div class="card">
        <h2>UTM Builder</h2>
        <label>Base URL
          <input id="baseUrl" placeholder="https://example.com" />
        </label>
        <label>Source
          <input id="utmSource" placeholder="google" />
        </label>
        <label>Medium
          <input id="utmMedium" placeholder="cpc" />
        </label>
        <label>Campaign
          <input id="utmCampaign" placeholder="spring_sale" />
        </label>
        <button onclick="buildUTM()">Build URL</button>
        <div id="utmResult" class="out"></div>
      </div>

      <div class="card">
        <h2>A/B Test Calculator</h2>
        <div class="grid2">
          <label>A Conversions
            <input id="aConv" type="number" />
          </label>
          <label>A Visitors
            <input id="aVis" type="number" />
          </label>
          <label>B Conversions
            <input id="bConv" type="number" />
          </label>
          <label>B Visitors
            <input id="bVis" type="number" />
          </label>
        </div>
        <button onclick="calculateAB()">Compare</button>
        <div id="abResult" class="out"></div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
